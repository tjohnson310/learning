<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <style>
            body, html {
                height: 100%;
                margin: 20px;
                display: flex;
                flex-direction: column;
                text-align: center;
                font-family:Arial,sans-serif;
            }
            input {
                border-radius: 3px;
            }
            .mb-3 {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .text-left {
                text-align: left;
            }
        </style>
        <link type="text/css" href="advanced_search.css" rel="stylesheet">
    </head>
    <body>
        <form action="https://www.google.com/search?hl=en&">
            <div class="row mb-3">
                <div class="mb-3"></div>
                <div class="col-3 text-left">
                    <label class="text-left" style="font-size: large;font-weight: 400;">Find pages with...</label>
                </div>
                <div class="col-9"></div>
            </div>
            <div class="row mb-3">
                <div class="col-3 text-left">
                    <label class="text-left" style="font-size: medium;font-weight: 300;">all these words:</label>
                </div>
                <div class="col-9">
                    <input class="jfk-textinput" type="text" name="as_q" style="width: 100%;height: 40px;text-indent: 15px;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 text-left">
                    <label class="text-left" style="font-size: medium;font-weight: 300;">this exact word or phrase:</label>
                </div>
                <div class="col-9">
                    <input class="jfk-textinput" type="text" name="as_epq" style="width: 100%;height: 40px;text-indent: 15px;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 text-left">
                    <label class="text-left" style="font-size: medium;font-weight: 300;">any of these words:</label>
                </div>
                <div class="col-9">
                    <input class="jfk-textinput" type="text" name="as_oq" style="width: 100%;height: 40px;text-indent: 15px;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 text-left">
                    <label class="text-left" style="font-size: medium;font-weight: 300;">none of these words:</label>
                </div>
                <div class="col-9">
                    <input class="jfk-textinput" type="text" name="as_eq" style="width: 100%;height: 40px;text-indent: 15px;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 text-left">
                    <label class="text-left" style="font-size: medium;font-weight: 300;">numbers ranging from:</label>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-5">
                            <input class="jfk-textinput" type="text" name="as_nlo" style="width: 100%;height: 40px;text-indent: 15px;">
                        </div>
                        <div class="col-2">
                            <label class="text-left" style="font-size: medium;font-weight: 300;">to</label>
                        </div>
                        <div class="col-5">
                            <input class="jfk-textinput" type="text" name="as_nhi" style="width: 100%;height: 40px;text-indent: 15px;">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="otByu">
                <div class="yIQOUb">
                    <div class="jYcx0e" style="text-align: right;">
                        <input class="jfk-button jfk-button-action dUBGpe" 
                        style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" 
                        value="Advanced Search" 
                        type="submit">
                    </div>
                    <div class="cwqNnb"></div>
                </div>
                <div class="yIQOUb"></div>
            </div>
            <div class="Qy8Xkb"> </div>
        </form>
    </body>
</html>
